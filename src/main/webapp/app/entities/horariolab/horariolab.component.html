<div>
    <h2 id="page-heading">
        <span>Horariolabs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-horariolab" [routerLink]="['/horariolab/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create a new Horariolab
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="horariolabs?.length === 0">
        <span>No horariolabs found</span>
    </div>
    <div class="table-responsive" *ngIf="horariolabs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Dia</span></th>
            <th><span>Hinicio</span></th>
            <th><span>Hfin</span></th>
            <th><span>Plaza</span></th>
            <th><span>Subsiclo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let horariolab of horariolabs ;trackBy: trackId">
                <td><a [routerLink]="['/horariolab', horariolab.id, 'view' ]">{{horariolab.id}}</a></td>
                <td>{{horariolab.dia}}</td>
                <td>{{horariolab.hinicio}}</td>
                <td>{{horariolab.hfin}}</td>
                <td>
                    <div *ngIf="horariolab.plaza">
                        <a [routerLink]="['/plaza', horariolab.plaza?.id, 'view' ]" >{{horariolab.plaza?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="horariolab.subsiclo">
                        <a [routerLink]="['/subciclo', horariolab.subsiclo?.id, 'view' ]" >{{horariolab.subsiclo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/horariolab', horariolab.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/horariolab', horariolab.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/horariolab', { outlets: { popup: horariolab.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
