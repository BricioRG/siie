<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-horariolab-heading">Create or edit a Horariolab</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dia">Dia</label>
                    <input type="text" class="form-control" name="dia" id="field_dia"
                           formControlName="dia"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hinicio">Hinicio</label>
                    <input type="text" class="form-control" name="hinicio" id="field_hinicio"
                           formControlName="hinicio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hfin">Hfin</label>
                    <input type="text" class="form-control" name="hfin" id="field_hfin"
                           formControlName="hfin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_plaza">Plaza</label>
                    <select class="form-control" id="field_plaza" name="plaza" formControlName="plaza">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="plazaOption.id === editForm.get('plaza').value?.id ? editForm.get('plaza').value : plazaOption" *ngFor="let plazaOption of plazas; trackBy: trackPlazaById">{{plazaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subsiclo">Subsiclo</label>
                    <select class="form-control" id="field_subsiclo" name="subsiclo" formControlName="subsiclo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="subcicloOption.id === editForm.get('subsiclo').value?.id ? editForm.get('subsiclo').value : subcicloOption" *ngFor="let subcicloOption of subciclos; trackBy: trackSubcicloById">{{subcicloOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
