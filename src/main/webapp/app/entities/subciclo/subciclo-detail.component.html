<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subciclo">
            <h2><span>Subciclo</span> {{subciclo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{subciclo.nombre}}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{subciclo.descripcion}}</span>
                </dd>
                <dt><span>Fecini</span></dt>
                <dd>
                    <span>{{subciclo.fecini}}</span>
                </dd>
                <dt><span>Fechafin</span></dt>
                <dd>
                    <span>{{subciclo.fechafin}}</span>
                </dd>
                <dt><span>Ciclo</span></dt>
                <dd>
                    <div *ngIf="subciclo.ciclo">
                        <a [routerLink]="['/ciclo', subciclo.ciclo?.id, 'view']">{{subciclo.ciclo?.id}}</a>
                    </div>
                </dd>
                <dt><span>Escuela</span></dt>
                <dd>
                    <div *ngIf="subciclo.escuela">
                        <a [routerLink]="['/escuela', subciclo.escuela?.id, 'view']">{{subciclo.escuela?.id}}</a>
                    </div>
                </dd>
                <dt><span>Tipoperiodo</span></dt>
                <dd>
                    <div *ngIf="subciclo.tipoperiodo">
                        <a [routerLink]="['/tipoperiodo', subciclo.tipoperiodo?.id, 'view']">{{subciclo.tipoperiodo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subciclo', subciclo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
