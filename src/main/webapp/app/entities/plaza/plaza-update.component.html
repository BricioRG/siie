<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-plaza-heading">Create or edit a Plaza</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_horas">Horas</label>
                    <input type="text" class="form-control" name="horas" id="field_horas"
                           formControlName="horas"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fechaini">Fechaini</label>
                    <div class="input-group">
                        <input id="field_fechaini" type="text" class="form-control" name="fechaini" ngbDatepicker  #fechainiDp="ngbDatepicker" formControlName="fechaini"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechainiDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fechafin">Fechafin</label>
                    <div class="input-group">
                        <input id="field_fechafin" type="text" class="form-control" name="fechafin" ngbDatepicker  #fechafinDp="ngbDatepicker" formControlName="fechafin"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechafinDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_categoria">Categoria</label>
                    <select class="form-control" id="field_categoria" name="categoria" formControlName="categoria">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoriaOption.id === editForm.get('categoria').value?.id ? editForm.get('categoria').value : categoriaOption" *ngFor="let categoriaOption of categorias; trackBy: trackCategoriaById">{{categoriaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_funcionlaboral">Funcionlaboral</label>
                    <select class="form-control" id="field_funcionlaboral" name="funcionlaboral" formControlName="funcionlaboral">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="funcionlaboralOption.id === editForm.get('funcionlaboral').value?.id ? editForm.get('funcionlaboral').value : funcionlaboralOption" *ngFor="let funcionlaboralOption of funcionlaborals; trackBy: trackFuncionlaboralById">{{funcionlaboralOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_escuela">Escuela</label>
                    <select class="form-control" id="field_escuela" name="escuela" formControlName="escuela">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="escuelaOption.id === editForm.get('escuela').value?.id ? editForm.get('escuela').value : escuelaOption" *ngFor="let escuelaOption of escuelas; trackBy: trackEscuelaById">{{escuelaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipomov">Tipomov</label>
                    <select class="form-control" id="field_tipomov" name="tipomov" formControlName="tipomov">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipomovOption.id === editForm.get('tipomov').value?.id ? editForm.get('tipomov').value : tipomovOption" *ngFor="let tipomovOption of tipomovs; trackBy: trackTipomovById">{{tipomovOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_persona">Persona</label>
                    <select class="form-control" id="field_persona" name="persona" formControlName="persona">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id === editForm.get('persona').value?.id ? editForm.get('persona').value : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
