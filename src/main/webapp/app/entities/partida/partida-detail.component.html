<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partida">
            <h2><span>Partida</span> {{partida.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Clave</span></dt>
                <dd>
                    <span>{{partida.clave}}</span>
                </dd>
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{partida.nombre}}</span>
                </dd>
                <dt><span>Financiamiento</span></dt>
                <dd>
                    <div *ngIf="partida.financiamiento">
                        <a [routerLink]="['/financiamiento', partida.financiamiento?.id, 'view']">{{partida.financiamiento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partida', partida.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
