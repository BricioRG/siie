<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modulo">
            <h2><span>Modulo</span> {{modulo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{modulo.nombre}}</span>
                </dd>
                <dt><span>Padre</span></dt>
                <dd>
                    <div *ngIf="modulo.padre">
                        <a [routerLink]="['/modulo', modulo.padre?.id, 'view']">{{modulo.padre?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modulo', modulo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
