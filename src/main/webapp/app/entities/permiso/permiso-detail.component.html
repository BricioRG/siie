<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permiso">
            <h2><span>Permiso</span> {{permiso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rol</span></dt>
                <dd>
                    <div *ngIf="permiso.rol">
                        <a [routerLink]="['/rol', permiso.rol?.id, 'view']">{{permiso.rol?.id}}</a>
                    </div>
                </dd>
                <dt><span>Funcion</span></dt>
                <dd>
                    <div *ngIf="permiso.funcion">
                        <a [routerLink]="['/funcion', permiso.funcion?.id, 'view']">{{permiso.funcion?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permiso', permiso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
