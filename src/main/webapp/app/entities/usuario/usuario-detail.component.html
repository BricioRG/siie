<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span>Usuario</span> {{usuario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{usuario.username}}</span>
                </dd>
                <dt><span>Rol</span></dt>
                <dd>
                    <div *ngIf="usuario.rol">
                        <a [routerLink]="['/rol', usuario.rol?.id, 'view']">{{usuario.rol?.id}}</a>
                    </div>
                </dd>
                <dt><span>Persona</span></dt>
                <dd>
                    <div *ngIf="usuario.persona">
                        <a [routerLink]="['/persona', usuario.persona?.id, 'view']">{{usuario.persona?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
