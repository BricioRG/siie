<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="funcion">
            <h2><span>Funcion</span> {{funcion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{funcion.nombre}}</span>
                </dd>
                <dt><span>Modulo</span></dt>
                <dd>
                    <div *ngIf="funcion.modulo">
                        <a [routerLink]="['/modulo', funcion.modulo?.id, 'view']">{{funcion.modulo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/funcion', funcion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
