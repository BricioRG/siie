<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="escuela">
            <h2><span>Escuela</span> {{escuela.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cct</span></dt>
                <dd>
                    <span>{{escuela.cct}}</span>
                </dd>
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{escuela.nombre}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/escuela', escuela.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
