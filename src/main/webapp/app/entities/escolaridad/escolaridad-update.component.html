<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-escolaridad-heading">Create or edit a Escolaridad</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_periodo">Periodo</label>
                    <input type="text" class="form-control" name="periodo" id="field_periodo"
                           formControlName="periodo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_concluyo">Concluyo</label>
                    <input type="checkbox" class="form-control" name="concluyo" id="field_concluyo"
                           formControlName="concluyo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clavedoc">Clavedoc</label>
                    <input type="text" class="form-control" name="clavedoc" id="field_clavedoc"
                           formControlName="clavedoc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documento">Documento</label>
                    <input type="text" class="form-control" name="documento" id="field_documento"
                           formControlName="documento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_persona">Persona</label>
                    <select class="form-control" id="field_persona" name="persona" formControlName="persona">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id === editForm.get('persona').value?.id ? editForm.get('persona').value : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
