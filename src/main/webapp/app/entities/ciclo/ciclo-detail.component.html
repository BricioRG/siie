<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ciclo">
            <h2><span>Ciclo</span> {{ciclo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Clave</span></dt>
                <dd>
                    <span>{{ciclo.clave}}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{ciclo.descripcion}}</span>
                </dd>
                <dt><span>Fecini</span></dt>
                <dd>
                    <span>{{ciclo.fecini}}</span>
                </dd>
                <dt><span>Fecfin</span></dt>
                <dd>
                    <span>{{ciclo.fecfin}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ciclo', ciclo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
